<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>rock, scissors, paper </title>
</head>

<body>

    <div class="content">
       <a>Выберите предмет</a>
        <div class="button">
            <div id="rockUser" class="button__rock">
                <p>Камень</p>
            </div>
            <div id="scissorsUser" class="button__scissors">
                <p>Ножницы</p>
            </div>
            <div id="paperUser" class="button__paper">
                <p>Бумага</p>
            </div>
        </div>

        <div class="box">
            <p>Правила игры</p>
            <ul>
                <li> Камень выигрывает ножницы, но проигрывает бумаге.</li>
                <li> Ножницы выигрывает бумагу, но проигрывает камню.</li>
                <li> Бумага выигрывает камень, но проигрывает ножницам.</li>
            </ul>
            <p>Если выпадают одинаковые предметы, то ничья</p>
        </div> 
    
    <script src="script.js"></script> 
</body>
</html>
